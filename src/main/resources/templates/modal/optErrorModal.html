<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Opt Request Error</h5>
</div>
<div class="modal-body" id="modal-body">
    <p th:text="#{screen.message.modal.access.opt.error}"></p>
    <p th:utext="#{screen.message.modal.access.opt.feedback}"></p>
    <span style="color: black;">Result status was a {{resStatus}} error.</span>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeOptErrorModal()">Ok</button>
    <button class="btn btn-secondary" ng-click="proceedRedirect()">Feedback</button>
</div>
</html>
